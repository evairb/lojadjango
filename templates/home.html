{% extends 'base.html' %}

{% block title%}Home{% endblock%}

<h1>HOME</h1>

{% block content %}

<div class="container">
    <h1 class="text-center" >HOME</h1>
    <hr>

    <div class="row mt-3">
        {% for p in produto_list %}
            <div class="col-md-2">

                <div class="m-1">
                    <h4>{{p.titulo}}</h4>
                    <img src="{{p.image.url}}" alt="" class="img-fluid" style="height: 100px; object-fit: cover;">
                    <p class="mt-3">Preco: <strike> R$.{{p.preco_mercado}}</strike> R$. {{p.venda}}</p>
                    <a href="" class="btn btn-success">Comprar</a>
                </div>   

                

            </div>                  
        {% endfor %}         

    </div>
                 
</div>





{% endblock %}
